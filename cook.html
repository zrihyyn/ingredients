<script>
    function filterFoods() {
        const selectedAdditives = Array.from(document.querySelectorAll('input[name="additive"]:checked')).map(cb => cb.value);
        const foodItems = document.querySelectorAll('.food-item');
        const noResultsImage = document.getElementById('no-results');
        
        let hasVisibleItems = false;

        if (selectedAdditives.length === 0) {
            // 아무 것도 선택되지 않았을 때 모든 food-items 숨기기
            foodItems.forEach(item => item.style.display = 'none');
            noResultsImage.style.display = 'none';
        } else {
            foodItems.forEach(item => {
                const itemAdditives = item.dataset.additives.split(',');
                const hasAllSelectedAdditives = selectedAdditives.every(additive => itemAdditives.includes(additive));

                if (hasAllSelectedAdditives) {
                    item.style.display = 'block';
                    hasVisibleItems = true;
                } else {
                    item.style.display = 'none';
                }
            });

            // 적합한 food-item이 없으면 no-results 이미지를 표시
            if (!hasVisibleItems) {
                noResultsImage.style.display = 'block';
            } else {
                noResultsImage.style.display = 'none';
            }
        }
    }

    function resetFilters() {
        const checkboxes = document.querySelectorAll('input[name="additive"]:checked');
        checkboxes.forEach(checkbox => checkbox.checked = false);
        // 모든 food-items 숨기기
        const foodItems = document.querySelectorAll('.food-item');
        foodItems.forEach(item => item.style.display = 'none');
        // no-results 이미지 숨기기
        const noResultsImage = document.getElementById('no-results');
        noResultsImage.style.display = 'none';
    }
</script>
