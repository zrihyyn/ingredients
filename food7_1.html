<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style0/style0.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ketchup</title>
</head>
<body>
<div class="kr">
    <img id="can" src="text/food/1400w/ketchup.png" style="width: 40vw;">
</div>
<div class="food">
    <img id="soup" src="Dictionary/p7_1.png" style="width: 18vw;">
</div>
<div class="card3" style="transform: rotate(0deg); z-index: 9; top: 65vh; left: 20vw;">
    <div class="source">
        <p>Heinz Tomato Ketchup</p>
</div>
</div>
<div class="card" style="transform: rotate(-2deg); top: 22vh; left: 55vw; z-index: -999; height: 300px;">
    <div class="source">
        <p data-image="assets/tomatopaste.jpeg">01 Tomato concentrate from red ripe tomatoes</p>
        <p data-image="assets/disvinegar.avif">02 Distilled vinegar</p>
        <p data-image="assets/hfcs.webp">03 High-fructose corn syrup</p>
        <p data-image="assets/cornsyrup.png">04 Corn syrup</p>
        <p data-image="assets/salt.jpeg">05 Salt</p>
        <p data-image="assets/spice.jpeg">06 Spice</p>
        <p data-image="assets/onionpowder.webp">07 Onion powder</p>
        <p data-image="assets/natural.jpeg">08 Natural flavoring</p>
 </div>
</div>
<div class="card2" style="transform: rotate(13deg); left:22vw; top:0vh; height: 300px;">
    <div class="source">
        <p data-image="assets/tomatopaste.jpeg">01 빨갛게 익은 토마토에서 추출한 토마토 농축액</p>
        <p data-image="assets/disvinegar.avif">02 증류식초</p>
        <p data-image="assets/hfcs.webp">03 액상과당</p>
        <p data-image="assets/cornsyrup.png">04 물엿</p>
        <p data-image="assets/salt.jpeg">05 소금</p>
        <p data-image="assets/spice.jpeg">06 향신료</p>
        <p data-image="assets/onionpowder.webp">07 양파 가루</p>
        <p data-image="assets/natural.jpeg">08 천연 향료</p>
    </div>
</div>
<div class="card4" style="z-index: 0; left: 40vw; top: 10vh; transform: rotate(0deg);">
    <div class="photo">
        <img id="card4-image" src="Dictionary/p7.png" alt="" style="width: 100%; display: none; justify-self: center;">
    </div>
</div>
<script>
   document.addEventListener('DOMContentLoaded', () => {
    const card4Image = document.getElementById('card4-image');

    // 페이지 로드 시 기본 이미지를 표시
    card4Image.style.display = 'block';

    document.querySelectorAll('.card p, .card2 p').forEach(p => {
        p.addEventListener('click', () => {
            const imageUrl = p.getAttribute('data-image');
            if (imageUrl) {
                card4Image.src = imageUrl;
                card4Image.style.display = 'block';
            } else {
                card4Image.style.display = 'none';
            }
        });
    });
});

</script>
</body>
</html>
